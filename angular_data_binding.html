<!DOCTYPE html>
	<html>
	<head>
		<script src="lib/angular.js"></script>
		<script src="script_4.js"></script>
	</head>
	<body ng-app="myModule">
		<div ng-controller="myController">
			<table>
				<tbody>
					<tr>
						<td>
							First Name :
						</td>
						<td>
							<input type="text" ng-model="emp.firstname">
						</td>
					</tr>
					<tr>
						<td>
							Last Name :
						</td>
						<td>
							<input type="text" ng-model="emp.lastname">
						</td>
					</tr>
					<tr>
						<td>
							Salary :
						</td>
						<td>
							<input type="text" ng-model="emp.salary">
						</td>
					</tr>
				</tbody>
			</table>
			<br/><br/>
			<table>
				<tbody>
					<tr>
						<td>
							First Name :
						</td>
						<td>
							{{ emp.firstname }}
						</td>
					</tr>
					<tr>
						<td>
							Last Name :
						</td>
						<td>
							{{ emp.lastname }}
						</td>
					</tr>
					<tr>
						<td>
							Salary :
						</td>
						<td>
							{{ emp.salary }}
						</td>
					</tr>
				</tbody>
			</table>
		</div>		
	</body>
	</html>
