<div ng-controller="studentsController" ng-init="getRecords()">

	<br/>
	<h3>Students List</h3>
	<hr/>
	<br/>
		<input type="text" placeholder="Search Students" ng-model="Serachstudents.name">
	<br/>
	<br/>
	<input type="button" name="" ng-click="logout()" value="Logout">
	
	<br/>
	<br/>
	<table border="1">
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					Name
				</th>
				<th>
					Department
				</th>
				<th>
					Email
				</th>
				<th>
					Edit || Delete
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | filter:Serachstudents">
				<td>
					{{ $index + 1 }}
				</td>
				<td>
					{{ user.name }}
				</td>
				<td>
					{{ user.department }}
				</td>
				<td>
					{{ user.email }}
				</td>
				<td>
					<a class="students_details" href="students_view/{{ user.id }}">View</a>	||
					<a href="javascript:void(0);" ng-click="editUser(user)">Edit ||</a>
					<a href="javascript:void(0);" ng-click="deleteUser(user)">Delete</a>				
				</td>
			</tr>
		</tbody>
	</table>
	<div class="msg-Success"><p></p></div>
	<div class="msg-Error"><p></p></div>
	<div>
		<br/>
			<h3>ADD || Edit Student Details :</h3>
			<hr/>
		<br/>
		<form name="userForm">
		<input type="text" name="name" ng-model="tempUserData.name" placeholder="enter the name">
		<input type="text" name="department" ng-model="tempUserData.department" placeholder="enter the department">
		<input type="text" name="email" ng-model="tempUserData.email" placeholder="enter the email">
		<input type="button" name="" ng-click="updateUser()" value="Update">	
		<input type="button" name="" ng-click="addUser()" value="Add">	
		</form>
	</div>
</div>
