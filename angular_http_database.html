<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="lib/angular.js"></script>
	<script src="lib/angular-route.js"></script>
	<script src="script_12.js"></script>
	<style type="text/css">
		.errors{
			color: red;
		}
		.success{
			color: green;
		}
	</style>
</head>
<body ng-app="myModule">
	<div ng-controller="myController">
		<h3>PHP database connection</h3>	
		<hr/>
		<br/><br/>
		Insert the data :
		<hr/>
		<input type="text" name="name" ng-model="user.name">
		<select ng-model="user.gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select> 
		<input type="number" name="" ng-model="user.salary">
		<input type="button" name="register" value="Register" ng-click="addUser()">
		<br><br>
		<span class="errors" ng-show="errorName">{{errorName}}</span>
		<span class="errors" ng-show="errorGender">{{errorGender}}</span>
		<span class="errors" ng-show="errorSalary">{{errorSalary}}</span>
		<span class="errors" ng-show="errorForm">{{errorForm}}</span>
		<span class="success" ng-show="message">{{message}}</span>

		<br/><br/>
		Search : 
		<input type="text" name="" ng-model="searchText">
		<br/>
		<br/>
		<table border="1">
			<thead>
				<tr>
					<th>
						Name
					</th>
					<th>
						Gender
					</th>
					<th>
						Salary
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | filter:searchText">       
					<td>
						{{ employee.name }}
					</td>
					<td>
						{{ employee.gender }}
					</td>
					<td>
						{{ employee.salary }}
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
